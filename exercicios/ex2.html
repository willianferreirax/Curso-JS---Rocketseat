<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 2</title>
</head>
<body>
    <button id="botao">Clique</button>
    <div id="app">
        
    </div>

    <script>
        
        var botao = document.getElementById('botao');

        botao.onclick = function quadrado(){

            var quadrado = document.createElement('div')
            
            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.marginBottom = '10px'

            quadrado.style.backgroundColor = '#f00';

            quadrado.onmouseover = function getRandomColor() { 

                var letters = "0123456789ABCDEF";  
                var color = "#"; 

                for (var i = 0; i < 6; i++) { 
                    color += letters[Math.floor(Math.random() * 16)];  
                }  
                quadrado.style.backgroundColor = color;
            }

            var app = document.getElementById('app')
            app.appendChild(quadrado)
        }

        

        
        
    </script>
    
</body>
</html>
